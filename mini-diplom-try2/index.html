<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#">
                            <img class="header__logo" src="img/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">

                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">

                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Отзывы
                                    </a>
                                </li>

                                    <a href="#" class="nav__link">

                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__info">
                            <div class="hero__additional-info">
                                <span>Старт</span>
                                <span>26.06.2023</span>

                            </a>
                        </div>

                            <img src="img/content-img/girl1.png" alt="Девушка показывает торт">
                            <div class="hero__preview-content">
                                <a href="/media/тортик.mp4" class="play-button" data-fslightbox>
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                <p>
                                    Посмотри, как готовятся наши торты
                                </p>
                            </div>
                        </div>
                    </div>
